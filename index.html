<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="contenedor">
            <section>
                <article>
                    <h1>Texto Encriptar/Desencriptar</h1>
                    <div class="contenedor_textarea">
                        <textarea id="text" placeholder="Ingresa el texto aqui"></textarea>
                        <div class="icons">
                            <svg id="copy" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                                viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M4 4.085V10.5a2.5 2.5 0 0 0 2.336 2.495L6.5 13h4.414A1.5 1.5 0 0 1 9.5 14H6a3 3 0 0 1-3-3V5.5a1.5 1.5 0 0 1 1-1.415M11.5 2A1.5 1.5 0 0 1 13 3.5v7a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 5 10.5v-7A1.5 1.5 0 0 1 6.5 2zm0 1h-5a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5" />
                            </svg>
                            <svg id="clear" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                                viewBox="0 0 1024 1024">
                                <path fill="currentColor"
                                    d="m899.1 869.6l-53-305.6H864c14.4 0 26-11.6 26-26V346c0-14.4-11.6-26-26-26H618V138c0-14.4-11.6-26-26-26H432c-14.4 0-26 11.6-26 26v182H160c-14.4 0-26 11.6-26 26v192c0 14.4 11.6 26 26 26h17.9l-53 305.6c-.3 1.5-.4 3-.4 4.4c0 14.4 11.6 26 26 26h723c1.5 0 3-.1 4.4-.4c14.2-2.4 23.7-15.9 21.2-30M204 390h272V182h72v208h272v104H204zm468 440V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H416V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H202.8l45.1-260H776l45.1 260z" />
                            </svg>
                        </div>
                    </div>
                    <div class="botones">
                        <button id="encriptar" class="button">Encriptar</button>
                        <button id="desencriptar" class="button">Desencriptar</button>
                    </div>
                    <article class="reglas">
                        <ul>
                            <li id="no-mayusculas">No se permite letras mayusculas.</li>
                            <li id="no-tildes">No se permite tildes</li>
                        </ul>
                    </article>
                </article>
            </section>
        </div>
        <dialog id="dialog">
            This modsdds
        </dialog>
    </main>
    <script src="script.js"></script>

</body>

</html>
